version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://loopin_user:loopin123@db:5432/loopin
      - SECRET_KEY=dev_secret_key
      - BACKEND_CORS_ORIGINS=http://localhost:3000
      # You need to set this to a real value or mount the file
      # - FIREBASE_CREDENTIALS_JSON=...
    depends_on:
      - db
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: loopin_user
      POSTGRES_PASSWORD: loopin123
      POSTGRES_DB: loopin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
