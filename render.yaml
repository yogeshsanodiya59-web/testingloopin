services:
  # Backend Service (FastAPI)
  - type: web
    name: loop-backend
    env: python
    region: singapore
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
      - key: BACKEND_CORS_ORIGINS
        sync: false 
        # Set to your frontend URL, e.g. https://loop-frontend.onrender.com
    autoDeploy: true

  # Frontend Service (Next.js)
  - type: web
    name: loop-frontend
    env: node
    region: singapore
    plan: free
    rootDir: frontend
    # Build command needs to handle installing dependencies
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
    autoDeploy: true
